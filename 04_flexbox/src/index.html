<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="font-bold">
    <h1 class="text-center bg-gray-900 text-white">Flexbox</h1>
    <div class="flex mt-2 flex-row bg-red-300">
        <div class="bg-red-400 p-6 m-2">1</div>
        <div class="bg-red-400 p-6 m-2">2</div>
        <div class="bg-red-400 p-6 m-2">3</div>
    </div>
    <div class="flex mt-2 flex-row-reverse bg-pink-300">
        <div class="bg-pink-400 p-6 m-2">1</div>
        <div class="bg-pink-400 p-6 m-2">2</div>
        <div class="bg-pink-400 p-6 m-2">3</div>
    </div>
    <div class="flex mt-2 flex-col bg-blue-300">
        <div class="bg-blue-400 p-6 m-2">1</div>
        <div class="bg-blue-400 p-6 m-2">2</div>
        <div class="bg-blue-400 p-6 m-2">3</div>
    </div>
    <div class="flex mt-2 flex-col-reverse bg-teal-300">
        <div class="bg-teal-400 p-6 m-2">1</div>
        <div class="bg-teal-400 p-6 m-2">2</div>
        <div class="bg-teal-400 p-6 m-2">3</div>
    </div>
    
    <br>
    <!-- Wrap -->
    <div class="flex flex-wrap bg-red-300">
        <div class="bg-red-400 p-6 m-2">1</div>
        <div class="bg-red-400 p-6 m-2">2</div>
        <div class="bg-red-400 p-6 m-2">3</div>
        <div class="bg-red-400 p-6 m-2">4</div>
        <div class="bg-red-400 p-6 m-2">5</div>
        <div class="bg-red-400 p-6 m-2">6</div>
    </div>
    <div class="flex container bg-pink-400 p-8">
        <div class="flex-1 bg-pink-800">1</div>
        <div class="flex-1 bg-pink-600">2</div>
        <div class="flex-none bg-pink-200">3</div>
    </div>

    <br>
    <!-- Order -->
    <div class="flex flex-wrap bg-blue-300">
        <div class="bg-blue-400 p-6 m-2 order-last">1</div>
        <div class="bg-blue-400 p-6 m-2 order-5">2</div>
        <div class="bg-blue-400 p-6 m-2 order-4">3</div>
        <div class="bg-blue-400 p-6 m-2 order-3">4</div>
        <div class="bg-blue-400 p-6 m-2 order-2">5</div>
        <div class="bg-blue-400 p-6 m-2 order-first">6</div>
    </div>

    <br>
    <!-- Wrap -->
    <div class="container flex flex-wrap bg-teal-300 md:flex-row-reverse md:justify-end">
        <div class="bg-teal-400 p-6 m-2">1</div>
        <div class="bg-teal-400 p-6 m-2">2</div>
        <div class="bg-teal-400 p-6 m-2">3</div>
        <div class="bg-teal-400 p-6 m-2">4</div>
        <div class="bg-teal-400 p-6 m-2">5</div>
        <div class="bg-teal-400 p-6 m-2">6</div>
    </div>
</body>
</html>
